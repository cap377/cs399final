{% extends "base.html" %}
<html>
	{% block content %}
		<head>
		</head>
		<title>{{title}}</title>
		<body>
			<h1>Create a Listing!</h1>
			<p>Please fill out your listing below.</p>
		</body>
	{% endblock %}
	{% block info %}
		<form method="post" action="/form" id="create">
			<h2>Post Something</h2>
			Author: {{ user }}<br>
			<br>Title: <input type="text" name="title" required></input>
			<br>Category: <select type="select" name="category" required>
				<option></option>
				<option>Home, Garden & Tools</option>
				<option>Books</option>
				<option>Clothing, Shoes & Jewelry</option>
				<option>Movies, Music & Games</option>
				<option>Sports & Outdoors</option>
				<option>Beauty</option>
				<option>Electronics & Computers</option>
				<option>Automotive</option>
				<option>Pets</option>
				<option>Free</option></select>
				<br>Picture: <input type="file" name="picture"></input>
				<br>Description: <input type="text" name="description" required></input>
				<br>Price: <input type="text" name="price" required></input>
				<br>Contact Email: <input type="text" name="email" required></input>
				<br>Contact Phone: <input type="text" name="contact"></input>
				<br><button class="btn btn-primary" type="submit" value="Submit">Submit</button>
			</form>
		{% endblock %}
	</html>
